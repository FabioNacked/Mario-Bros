<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    
    <link rel="shortcut icon" href="images/game-play/mario-voando-game-play.png" type="image/x-icon">

    <title>Super Mario Bros</title>

</head>
<body>
    <main>
        <section class="game-board">
            <img src="images/cenario/chao-mario.png" class="chao">
            <img src="images/cenario/chao-mario.png" class="chao-2">
            <img src="images/cenario/chao-mario.png" class="chao-3">
            <img src="images/cenario/clouds-1.png" class="clouds">
            <img src="images/cenario/clouds-2.png" class="clouds-2">
            <img src="images/elementos/super-mario-correndo.gif" class="mario jump voar" id="">
            <img src="images/elementos/pipe.png" class="pipe" id="">
            <img src="images/elementos/missil.png" class="missil" id="">
            <img src="images/elementos/moeda.gif" class="moeda" id="">
            <img src="images/elementos/moeda.gif" class="moeda" id="">
            <img src="images/elementos/moeda.gif" class="moeda" id="">
            <img src="images/elementos/estrela.gif" class="estrela" id="">
            <img src="images/elementos/estrela.gif" class="estrela" id="">
        </section>

        <section class="placar">
            <div class="topo-placar">

                    <img src="images/placar/logo-placar.png" class="logo-placar">
                <div class="coluna">
                    
                    <span class="texto" id="nome-jogador"> Nome Jogador</span>
                </div>
                <div class="coluna">
                    <div class="coluna-placar">
                        <span class="moeda-placar"><img src="images/placar/moeda-placar.png"></span>
                        <span class="pontos" id="number-moeda"> 00</span>
                    </div>
                    <div class="coluna-placar">
                        <span class="estrela-placar"><img src="images/placar/estrela-placar.png"></span>
                        <span class="pontos" id="number-moeda"> 00</span>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
